events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /c2 {
            proxy_pass http://c2:8000/;
        }

        location /c3 {
            proxy_pass http://c3:8001/;
        }
    }
}